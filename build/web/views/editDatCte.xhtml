<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmCliente"  >
                
            <p:messages id="msgEstim" showDetail="true" autoUpdate="true" closable="true" />

            <p:fieldset legend="Datos Generales">
                <h:outputLabel for="razSoc" value="Denominación o Razón Social: " style="margin-right: 10px" />
                <p:inputText id="razSoc" value="#{edicion.razon}" style="width: 700px" />

                <h:panelGrid id="grdCliente" columns="4" >
                    <h:outputLabel for="fechConst" value="Fecha de Constitución" style="margin-right: 73px" />
                    <p:inputText id="fechConst" value="#{edicion.fechConst}" />

                    <h:outputLabel for="nac" value="Nacionalidad"  />
                    <p:inputText id="nac" value="#{edicion.nacionalidad}" />

                </h:panelGrid>
                <h:outputLabel for="act" value="Actividad o Giro Mercantil" style="margin-right: 53px" />
                <p:inputText id="act" value="#{edicion.giro}" />

                <h:outputLabel for="rfcCliente" value="RFC" style="margin-right: 63px; margin-left: 10px" />
                <p:inputText id="rfcCliente" value="#{edicion.rfcCliente}" />

            </p:fieldset>

            <p:fieldset legend="Dirección Fiscal">

                <h:panelGrid columns="2" >
                    <h:outputLabel for="calle" value="Calle o Avenida" style="margin-right: 60px" />
                    <p:inputText id="calle" value="#{edicion.calleFisc}" />
                </h:panelGrid>

                <h:panelGrid id="grdDir" columns="6">
                    <h:outputLabel for="numExt" value="No. Exterior" />
                    <p:inputText id="numExt" value="#{edicion.extFisc}" />

                    <h:outputLabel for="numInt" value="No. Interior" />
                    <p:inputText id="numInt" value="#{edicion.intFisc}" />

                    <h:outputLabel for="colonia" value="Colonia" />
                    <p:inputText id="colonia" value="#{edicion.colFisc}" />

                    <h:outputLabel for="deleg" value="Delegación o Municipio" />
                    <p:inputText id="deleg" value="#{edicion.delFisc}" />

                    <h:outputLabel for="codPst" value="CP." />
                    <p:inputText id="codPst" value="#{edicion.cpFisc}" />

                </h:panelGrid>

                <h:outputLabel for="entFed" value="Entidad Federativa" style="margin-right: 40px" />
                <p:inputText id="entFed" value="#{edicion.entFedFisc}" />

                <h:panelGrid id="grdTel" columns="6" >

                    <h:outputLabel for="lada" value="Lada" style="margin-right: 141px" />
                    <p:inputText id="lada" value="#{edicion.ladaFisc}" />

                    <h:outputLabel for="tel" value="Teléfono" />
                    <p:inputText id="tel" value="#{edicion.telFisc}" />

                    <h:outputLabel for="ext" value="Extensión" />
                    <p:inputText id="ext" value="#{edicion.exFisc}" />

                    <h:outputLabel for="mail" value="E-mail" />
                    <p:inputText id="mail" value="#{edicion.emailFisc}" />



                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Dirección Social">
                <h:outputLabel for="calleSoc" value="Calle o Avenida" style="margin-right: 65px" />
                <p:inputText id="calleSoc" value="#{edicion.calleSoc}" />

                <h:panelGrid id="grdDirSoc" columns="6">
                    <h:outputLabel for="numExtSoc" value="No. Exterior" />
                    <p:inputText id="numExtSoc" value="#{edicion.extSoc}" />

                    <h:outputLabel for="numInt" value="No. Interior" />
                    <p:inputText id="numIntSoc" value="#{edicion.intSoc}" />

                    <h:outputLabel for="colonia" value="Colonia" />
                    <p:inputText id="coloniaSoc" value="#{edicion.colSoc}" />

                    <h:outputLabel for="delegSoc" value="Delegación o Municipio" />
                    <p:inputText id="delegSoc" value="#{edicion.delSoc}" />

                    <h:outputLabel for="codPstSoc" value="CP." />
                    <p:inputText id="codPstSoc" value="#{edicion.cpSoc}" />

                </h:panelGrid>

                <h:outputLabel for="entFedSoc" value="Entidad Federativa" style="margin-right: 40px" />
                <p:inputText id="entFedSoc" value="#{edicion.entFedSoc}" />

                <h:panelGrid id="grdTelSoc" columns="6" >

                    <h:outputLabel for="ladaSoc" value="Lada" style="margin-right: 141px" />
                    <p:inputText id="ladaSoc" value="#{edicion.ladaSoc}" />

                    <h:outputLabel for="telSoc" value="Teléfono" />
                    <p:inputText id="telSoc" value="#{edicion.telSoc}" />

                    <h:outputLabel for="extSoc" value="Extensión" />
                    <p:inputText id="extSoc" value="#{edicion.exSoc}" />

                    <h:outputLabel for="mailSoc" value="E-mail" />
                    <p:inputText id="mailSoc" value="#{edicion.emailSoc}" />



                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Apoderado(s) Legal(es)" >
                <h:panelGrid id="grdApod" columns="6">
                    <h:outputLabel for="nombre" value="Nombre" />
                    <p:inputText id="nombre" value="#{edicion.nombApod}" />

                    <h:outputLabel for="aPat" value="Apellido Paterno" />
                    <p:inputText id="aPat" value="#{edicion.patApod}" />

                    <h:outputLabel for="aMat" value="Apellido Materno" />
                    <p:inputText id="aMat" value="#{edicion.matApod}" />

                    <h:outputLabel for="rfc" value="RFC" />
                    <p:inputText id="rfc" value="#{edicion.rfcApod}" />

                    <h:outputLabel for="curp" value="CURP" />
                    <p:inputText id="curp" value="#{edicion.curpApod}" />
                </h:panelGrid>

                <h:panelGrid id="grdFechaNac" columns="7" >
                    <h:outputLabel for="dia" value="Día" style="margin-right: 34px" />
                    <p:inputText id="dia" value="#{edicion.diaNacAPod}" />

                    <h:outputLabel for="mes" value="Mes" style="margin-right: 97px" />
                    <p:inputText id="mes" value="#{edicion.mesNacApod}" />

                    <h:outputLabel for="year" value="Año" style="margin-right: 97px" />
                    <p:inputText id="year" value="#{edicion.yearNacApod}" />
                </h:panelGrid>

                <p:commandButton id="btnApoderado" value="Agregar" actionListener="#{edicion.agregarApoderado}" 
                                 update="tblApod, grdApod, grdFechaNac" />



                <br/><br/>

                <p:dataTable id="tblApod" value="#{edicion.listApod}" var="apod" rowKey="#{apod.curpApod}" >

                    <p:column headerText="Nombre" >
                        <h:outputText value="#{apod.nombApod}" />
                    </p:column>

                    <p:column headerText="Apellido Paterno" >
                        <h:outputText value="#{apod.patApod}" />
                    </p:column>

                    <p:column headerText="Fecha de Nacimiento" >
                        <h:outputText value="#{apod.fechaNacApod}" />
                    </p:column>

                    <p:column headerText="Eliminar registro" >
                        <p:commandButton id="btnElimApod" value="Eliminar" />

                    </p:column>

                </p:dataTable>

            </p:fieldset>

            <p:fieldset legend="Documentos" >

                <h:outputLabel value="a)Testimonio o copia certificada del acta constitutiva" />
                <p:selectOneRadio value="#{edicion.testim}" >
                    <f:selectItem itemLabel="Cumple" itemValue="true" />
                    <f:selectItem itemLabel="No Cumple" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel value="b)Cédula de identificación fiscal" />
                <p:selectOneRadio value="#{edicion.cedula}" >
                    <f:selectItem itemLabel="Cumple" itemValue="true" />
                    <f:selectItem itemLabel="No Cumple" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel value="c)Comprobante de domicilio no mayor a 3 meses de su fecha de expedición" />
                <p:selectOneRadio value="#{edicion.compDom}" >
                    <f:selectItem itemLabel="Cumple" itemValue="true" />
                    <f:selectItem itemLabel="No Cumple" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel value="d)Testimonio o copia certificada del poder legal" />
                <p:selectOneRadio value="#{edicion.testPodLegal}" >
                    <f:selectItem itemLabel="Cumple" itemValue="true" />
                    <f:selectItem itemLabel="No Cumple" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel value="e)Identificación oficial del o de los apoderados legales" />
                <p:selectOneRadio value="#{edicion.idApod}" >
                    <f:selectItem itemLabel="Cumple" itemValue="true" />
                    <f:selectItem itemLabel="No Cumple" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel value="f)Formatos FM-2 o FM-3 en caso de que el o los representantes sean extranjeros" />
                <p:selectOneRadio value="#{edicion.fm23}" >
                    <f:selectItem itemLabel="Cumple" itemValue="true" />
                    <f:selectItem itemLabel="No Cumple" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel value="g)Constancia por la que debería identificar el dueño beneficiario" />
                <p:selectOneRadio value="#{edicion.constBenef}" >
                    <f:selectItem itemLabel="Cumple" itemValue="true" />
                    <f:selectItem itemLabel="No Cumple" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel value="h)Modificaciones" />
                <p:selectOneRadio value="#{edicion.modif}" >
                    <f:selectItem itemLabel="Si" itemValue="true" />
                    <f:selectItem itemLabel="No" itemValue="false" />
                </p:selectOneRadio>

                <h:outputLabel for="modif" value="Especificar modificación:" /><br/>
                <h:inputTextarea id="modif" value="#{edicion.espModif}" />


            </p:fieldset>

            <p:fieldset legend="Dueño Beneficiario(Encaso de existir)" >


            </p:fieldset>

            <p:fieldset legend="Datos Bancarios" >
                <h:panelGrid id="grdBanco" columns="4" >
                    <h:outputLabel for="nomBan" value="Nombre del Banco:" style="margin-right: 60px" />
                    <p:inputText id="nomBan" value="#{edicion.banco}" />

                    <h:outputLabel for="plBan" value="No. y Nombre de plaza" />
                    <p:inputText id="plBan" value="#{edicion.plaza}" />

                    <h:outputLabel for="ctaBan" value="No. de cuenta" />
                    <p:inputText id="ctaBan" value="#{edicion.cta}" />

                    <h:outputLabel for="claBan" value="CLABE" />
                    <p:inputText id="claBan" value="#{edicion.clabe}" style="width: 280px" />

                    <h:outputLabel for="metBan" value="Método de pago" />
                    <p:inputText id="metBan" value="#{edicion.metodo}" />

                </h:panelGrid>

                <h:panelGrid id="grdBenefBanc" columns="2" >
                    <h:outputLabel for="nomBenef" value="Nombre del Titular" style="margin-right: 66px" />
                    <p:inputText id="nomBenef" value="#{edicion.nomBenef}" />

                    <h:outputLabel for="appBenef" value="A. Paterno" />
                    <p:inputText id="appBenef" value="#{edicion.apePatBenef}" />

                    <h:outputLabel for="apmBenef" value="A. Materno" />
                    <p:inputText id="apmBenef" value="#{edicion.apeMatBenef}" />

                </h:panelGrid>

                <h:panelGrid id="grdFechNacTit" columns="7" >
                    <h:outputText value="Fecha de Nacimiento" />

                    <h:outputLabel for="dNacBen" value="Día" />
                    <p:inputText id="dNacBen" value="#{edicion.diaNacBenef}" />

                    <h:outputLabel for="mNacBen" value="Mes" />
                    <p:inputText id="mNacBen" value="#{edicion.mesNacBenef}" />

                    <h:outputLabel for="yNacBen" value="Año" />
                    <p:inputText id="yNacBen" value="#{edicion.yearNacBenef}" />

                    <h:panelGroup/>


                    <h:outputLabel for="rfcBen" value="RFC" />
                    <p:inputText id="rfcBen" value="#{edicion.rfcBenef}" />

                    <h:outputLabel for="curpBen" value="CURP" />
                    <p:inputText id="curpBen" value="#{edicion.curpBenef}" />

                </h:panelGrid>
                <br/>
                <p:commandButton id="btnBanco" value="Agregar Banco" actionListener="#{edicion.agregarBanco}"
                                 update="tblBanco" />

                <p:commandButton id="btnLimpiarBanco" value="Limpiar Datos" actionListener="#{edicion.cleanBanco}"
                                 update="grdFechNacTit, grdBenefBanc, grdBanco" />

                <br/><br/>
                <p:dataTable id="tblBanco" value="#{edicion.listBanco}" var="b" rowKey="#{cliente.clabe}"
                             emptyMessage="No se encontraron registros" >

                    <p:column headerText="Banco" >
                        <h:outputText value="#{b.banco}" />
                    </p:column>

                    <p:column headerText="Cuenta CLABE" >
                        <h:outputText value="#{b.clabe}" />
                    </p:column>

                    <p:column headerText="Títular" >
                        <h:outputText value="#{b.nomBenef}  #{b.apePatBenef}" />
                    </p:column>

                    <p:column headerText="Eliminar registro" >
                        <p:commandButton id="btnElimina" value="Eliminar" oncomplete="onRowDelete()" >
                            <f:setPropertyActionListener value="#{b}" target="#{edicion.bancoSel}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable> 

            </p:fieldset>

            <p:remoteCommand name="onRowDelete" actionListener="#{edicion.eliminarBanco}" update=":frmCliente:tblBanco" />

            <br/>
            <p:commandButton id="btnCliente" value="Editar Cliente" actionListener="#{edicion.editarCliente}" 
                             style="margin-right: 20px"  />
            <p:commandButton id="btnCancel" value="Cancelar"  />

        </h:form>
        <h:outputScript library="js" name="bootstrap.js" />
    </h:body>
</html>
