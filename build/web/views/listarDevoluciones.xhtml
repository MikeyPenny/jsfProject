<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Listado de Devoluciones</title>
    </h:head>
    <h:body>
        <h:form id="form">
            
            <p:dataTable id ="tablaDevoluciones" emptyMessage="Sin Datos" var="dev" value="#{listadoDevolucionesMB.listaDevoluciones}" rowKey="#{dev.idDevolucion}" >
                <f:facet name="header">
                    Listado Devoluciones
                </f:facet>
               
                <p:column headerText="No de Devolución">
                    <h:outputText value="#{dev.noDevolucion}" />
                </p:column>

                <p:column headerText="Fecha de Devolución">
                    <h:outputText value="#{dev.fechaDevolucion}" />
                </p:column>

                <p:column headerText="Proveedor">
                    <h:outputText value="#{dev.nombreProveedor}" />
                </p:column>
                
                <p:column headerText="Detalles">
                    <p:commandButton update=":form:detalleDevolucion" actionListener="#{listadoDevolucionesMB.listarDetallesDevolucion(dev.idDevolucion)}" oncomplete="PF('dlg1').show()" icon="ui-icon-search" title="View">
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            
            
            <p:dialog header="Detalles de la Devolución" widgetVar="dlg1" modal="true" closable="true" 
                      resizable="false" closeOnEscape="true" >

                <p:dataTable id ="detalleDevolucion" var="item" value="#{listadoDevolucionesMB.listaInsumos}" >

                    <p:column headerText="Insumo">
                        <h:outputText value="#{item.nombreInsumo}" />
                    </p:column>

                    <p:column headerText="Cantidad Devuelta">
                        <h:outputText value="#{item.cantidadDevuelta}" >
                        <f:convertNumber pattern="###,###,###.00" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Unidad">
                        <h:outputText value="#{item.unidad}" />
                    </p:column>

                </p:dataTable>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
