<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
    </h:head>
    <h:body>
        <div class="container">
            
            <h:form id="frmCatProv" class="form-horizontal" >
                
                <p:dataTable id="tblCatProv" value="#{catProv.listProv}" var="prov" rowKey="#{prov.idProveedor}"
                             filteredValue="#{catProv.listFiltro}" paginator="true" rows="10" sortBy="#{prov.rfc}" >
                    
                    <f:facet name="header">
                        Listado de Proveedores
                    </f:facet>
                    
                    <p:column headerText="RFC" filterBy="#{prov.rfc}" filterMatchMode="contains" >
                        <h:outputText value="#{prov.rfc}" />
                    </p:column>
                    
                    <p:column headerText="Nombre" filterBy="#{prov.razonSocial}" filterMatchMode="contains" >
                        <h:outputText value="#{prov.razonSocial}" />
                    </p:column>
                    
                    <p:column headerText="TelÃ©fono" >
                        <h:outputText value="#{prov.telefono}" />
                    </p:column>
                    
                </p:dataTable>
                
            </h:form>
            
        </div>
        
        <h:outputScript library="js" name="bootstrap.js" />
    </h:body>
</html>
