<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Listado Ordenes de Compra</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" life="5000" showDetail="true" />
            
            <p:dataTable  rows="5" paginator="true" id ="tablaOrdenCompras" emptyMessage="No se tienen Ordenes de Compra" var="oc" value="#{listadoOrdenesCompraMB.listOrdenCompra}" rowKey="#{oc.noOrdenCompra}" >
                 <f:facet name="header">
                    Listado de Ordenes de Compra
                </f:facet>
                
                <p:column headerText="No Orden Compra" filterBy="#{oc.noOrdenCompra}"  filterMatchMode="contains">
                    <h:outputText value="#{oc.noOrdenCompra}" />
                </p:column>

                <p:column headerText="Fecha de Solicitud">
                    <h:outputText value="#{oc.fechaSolicitud}" />
                </p:column>

                <p:column headerText="Proveedor" filterBy="#{oc.proveedor}"  filterMatchMode="contains">
                    <h:outputText value="#{oc.proveedor}" />
                </p:column>

                <p:column headerText="Forma Pago" filterBy="#{oc.formaPago}"  filterMatchMode="contains">
                    <h:outputText value="#{oc.formaPago}" />
                </p:column>
                
                <p:column headerText="Direccion de Embarque" filterBy="#{oc.dirEmbarque}"  filterMatchMode="contains">
                    <h:outputText value="#{oc.dirEmbarque}" />
                </p:column>

                <p:column headerText="Estatus" filterBy="#{oc.estatus}"  filterMatchMode="contains" >
                    <h:outputText value="#{oc.estatus}" />
                </p:column>
                
                 <p:column headerText="Solicitó" filterBy="#{oc.usuarioSolicitante}"  filterMatchMode="contains">
                     <h:outputText value="#{oc.usuarioSolicitante}" />
                </p:column>
                
                 <p:column headerText="Autorizó" filterBy="#{oc.usuarioAutorizacion}"  filterMatchMode="contains">
                     <h:outputText value="#{oc.usuarioAutorizacion}" />
                </p:column>
               
            </p:dataTable>

            
        </h:form>
    </h:body>
</html>
